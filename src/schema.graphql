type Query {
    info: String!
    feed: [Link!]!
    link(id: ID!): Link
}

type Mutation {
    # add a link
    post(url: String!, description: String): Link!

    # delete a link
    deleteLink(id: ID!): String!

    # update a link
    updateLink(id: ID!, url: String, description: String): Link
}

type Link {
    id: ID!
    description: String!
    url: String!
}
